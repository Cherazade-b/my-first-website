<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inscription aux recettes</title>
</head>
<body>
    <header>
        <h1>Inscrivez-vous et gagnez un set de cuisine ! </h1>
    </header>

    <main>
        <section id="inscription">
            <h2 id="formh2">Recevez nos nouvelles recettes sucrées de Noël</h2>
            <p>Inscrivez-vous et recevez directement nos recettes gourmandes par email !</p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>

                <button type="submit">S'inscrire</button>
            </form>
        </section>

        <p style="text-align:center; margin: 20px 0;">
            <a href="main.html" class="btn-menu">⬅ Revenir au menu</a>
        </p>
    </main>

    <footer>
        <p>Merci de votre inscription !</p>
    </footer>
</body>
</html>
